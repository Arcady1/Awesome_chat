<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome chat</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="content__wrapper content__wrapper_margin content__wrapper_padding">
        <div class="header header_margin">
            <p class="header_title">This is an Awesome chat!</p>
        </div>
        <div class="content">
            <div class="chat">
                <div class="chat__messages chat__messages_margin">
                    <p class="chat__message">New message_3</p>
                    <p class="chat__message">New message_2</p>
                    <p class="chat__message">New message_1</p>
                </div>
                <div class="chat__input">
                    <input class="chat__input__text" type="text" name="" id="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
